{# This limits the GitHub feed to the last 5 events instead of 50 #}
{% for entry in github_feed %}
    <div class="col-md-12 well" style="">
        <span style="font-weight:bold;font-size:125%;">{{ entry.title }}</span>

        <div style="float: right;">{{ entry.updated }}</div>
        {% for text in entry.content %}
            {{ text.value|safe }}
        {% endfor %}
    </div>
{% endfor %}
